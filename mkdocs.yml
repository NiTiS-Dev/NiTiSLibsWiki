site_name: NiTiSCore Wiki
site_author: NiTiS-Dev
site_description: Official Wiki of NiTiSCore libraries
site_url: https://nitis-dev.github.io/nitis-core-wiki/
repo_url: https://github.com/NiTiS-Dev/nitis-core-wiki

theme:
  font:
    code: Red Hat Mono
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
      primary: blue gray
      accent: deep purple
    - media: "(prefers-color-scheme: dark)"
      scheme: dark-mode
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
      primary: red
      accent: pink
  name: material
  features:
  - navigation.tracking
  - content.tabs.link
  - search.hightlight
extra_css:
  - stylesheets/extra.css
